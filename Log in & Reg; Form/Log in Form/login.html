    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeGen Studios Login</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      
      --bs-card-bg: #1F2937;
      --bs-form-control-bg: #374151;
      --bs-form-control-color: #f3f4f6;
      --bs-border-color: #4b5563;
      --bs-border-radius: 0.75rem;
      --bs-accent-blue: #3B82F6;
      --bs-accent-green: #10B981;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bs-body-bg);
    }

    .login-card {
      background-color: var(--bs-card-bg);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: var(--bs-border-radius);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2);
    }

    .form-control {
      background-color: var(--bs-form-control-bg);
      color: var(--bs-form-control-color);
      border-color: var(--bs-border-color);
      border-radius: var(--bs-border-radius);
    }

    .form-control:focus {
      background-color: var(--bs-form-control-bg);
      color: var(--bs-form-control-color);
      border-color: var(--bs-accent-blue);
      box-shadow: 0 0 0 0.25rem rgba(59, 130, 246, 0.25);
    }

    .btn-accent {
      background-color: var(--bs-accent-blue);
      border-color: var(--bs-accent-blue);
      color: white;
      font-weight: 600;
      transition: transform 0.2s ease, background-color 0.2s ease;
    }

    .btn-accent:hover {
      background-color: #2563EB;
      border-color: #2563EB;
      transform: scale(1.03);
    }

    .text-accent-green {
      color: var(--bs-accent-green);
    }

    .form-check-input:checked {
      background-color: var(--bs-accent-green);
      border-color: var(--bs-accent-green);
    }

    a {
      color: var(--bs-accent-green);
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body class="d-flex align-items-center justify-content-center min-vh-100 p-4">
  <div class="w-100" style="max-width: 450px;">
    <div class="login-card p-4 p-md-5 mx-auto">
      <header class="text-center mb-5">
        <h1 class="h3 fw-bold text-light">
          Welcome to <span class="text-accent-green">CodeGen</span>
        </h1>
        <p class="text-secondary mt-2">Sign in to your account</p>
      </header>

      <form id="loginform" class="needs-validation" action="#" method="post" novalidate>
        <div class="mb-3">
          <label for="email" class="form-label text-light">Email or Username</label>
          <input type="email" name="email" id="email" class="form-control" placeholder="@gmail.com" required>
          <div class="invalid-feedback">Please enter a valid email or username.</div>
        </div>

        <div class="mb-4">
          <label for="password" class="form-label text-light">Password</label>
          <input type="password" name="password" id="password" class="form-control" placeholder="********" required>
          <div class="invalid-feedback">Please enter your password.</div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4 small">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="remember-me">
            <label class="form-check-label text-secondary" for="remember-me">Remember me</label>
          </div>
          <a href="#" class="text-decoration-none">Forgot Password?</a>
        </div>

        <button type="submit" class="btn btn-accent w-100 py-2 fs-5">Log In</button>
      </form>

      <div class="text-center text-secondary mt-4 small">
        Don't have an account?
        <a href="#" class="text-accent-green fw-bold text-decoration-none">Sign up now</a>
      </div>
    </div>
  </div>
</body>
</html>

</body>
