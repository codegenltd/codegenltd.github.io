<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeGen Studios Registration</title>
    <link rel="stylesheet" href="Reg.form.Style.css">
    <link rel="stylesheetmain" href="Reg. Form/Log in & Reg; Form/assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100  p-5">
    
    <div class="w-100" style="max-width: 600px;">

        <div class="login-card p-4 p-md-5 mx-auto">

            <header class="text-center md-5">
                <h1 class="h3 fw-bold text-light">
                    Join <span class="text-accent-green">CodeGen</span>Studios</h1>

                    <p class="text-secondary mt-2"> Create your new account</p>

            </header>

            <form id="Registrationform" class="needs-validation" action="#" method="post">
<div class="mb-3">
    <label for="fullName" class="form-label text-light">Full Name</label>
<input type="text" name="text" id="fullName" class="form-control" placeholder="Mr.X"
required>
<div class="invalid-feedback">
    Please enter your full name.
</div>
</div>
<div class="mb-3">
    <label for="email" class="form-label text-light">Email Address</label>
    <input type="text" name="" id="email"
    class="form-control" placeholder="@gmail.com" required>
<div class="invalid-feedback">Please enter a valid email address.
</div>
</div>
<div class="mb-3">
    <label for="password" class="form-label text-light">password</label>
    <input type="password" name="password" id="password"
    class="form-control" placeholder="********" required>
    <div class="invalid-feedback">Please enter your password.

    </div>

</div> 
<div class="mb-4">
    <label for="confirmpassword" class="form-label text-light">confirm password</label>
<input type="password" name="password" id="password" class="form-control" placeholder="********" required>
<div class="invalid-feedback">Please confirm your password.

</div>

</div>
<div class="form-check mb-4">
    <input class="form-check-input" type="checkbox"  name="" id="checkbox" required>
<label class="form-check-label text-secondary small" for="checkbox">
    <a href="#" style="color:var(--bs-accent-blue);">terms of service</a>
</label>

<div  class="invalid-feedback">
You must agree to the terms before submiting.
</div>
</div>

<button type="submit"
class="btn btn-success w-100 py-2 fs-5">Sign Up</button>
</form>
<div class="text-center-blue text-secondary mt-4 small">Already have an account?
    <a href="#" class="text-accent-blue text-decoration-none fw-bold">Log in here</a>

</div>
        </div>

    </div>
</body>
</html>
